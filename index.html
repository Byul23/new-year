<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate New Year Countdown Notebook</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Baloo 2', cursive;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #fff;
    position: relative;
  }

  /* Buttons, timer, notebook, editor always above canvases */
  #preview-btn,
  #full-preview-btn,
  #notebook,
  #editor-ui,
  #timer {
    position: relative;
    z-index: 10;
  }

  /* Make buttons fixed so always visible */
  #preview-btn,
  #full-preview-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    margin: 5px;
    padding: 10px 15px;
    background-color: #f7c873;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    z-index: 15;
  }

  #timer {
    font-size: 4rem;
    margin: 30px 0;
    color: #f7c873;
    text-shadow: 0 0 15px #f7c873, 0 0 30px #fff;
    transition: transform 0.5s ease;
  }

  #notebook {
    display: none;
    width: 90%;
    max-width: 700px;
    background: #fffdfa;
    border: 3px solid #f7c873;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(247,200,115,0.7);
    margin-bottom: 20px;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1s ease, transform 1s ease;
  }

  #notebook.show {
    display: block;
    opacity: 1;
    transform: scale(1);
  }

  #notebook h2 {
    text-align: center;
    color: #f7c873;
    margin-top: 0;
  }

  #messages p {
    border-bottom: 1px dashed #f7c873;
    padding: 5px 0;
    margin: 5px 0;
    color: #333;
  }

  #pdf-upload, #pdf-link, #editor-ui button {
    margin-top: 10px;
    margin-bottom: 10px;
    padding: 10px 15px;
    background-color: #f7c873;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  #pdf-link {
    display: block;
    margin-top: 10px;
    color: #f7a600;
    text-decoration: none;
    font-weight: bold;
  }

  #editor-ui {
    display: none;
    width: 90%;
    max-width: 700px;
    background: #fffbea;
    border: 2px dashed #f7c873;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 3px 3px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  #editor-ui.show {
    display: block;
    opacity: 1;
  }

  #editor-ui textarea {
    width: 100%;
    height: 200px;
    border-radius: 10px;
    border: 1px solid #f7c873;
    padding: 10px;
    font-family: 'Baloo 2', cursive;
    font-size: 1rem;
    resize: vertical;
  }

  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>

<script>
  // ---------- Background Particles ----------
  const bgCanvas = document.getElementById('background-canvas');
  const bgCtx = bgCanvas.getContext('2d');
  bgCanvas.width = window.innerWidth;
  bgCanvas.height = window.innerHeight;

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random()*bgCanvas.width;
      this.y = Math.random()*bgCanvas.height;
      this.size = Math.random()*4+1;
      this.speedX = (Math.random()-0.5)*1.5;
      this.speedY = (Math.random()-0.5)*1.5;
      this.color = `hsl(${Math.random()*360}, 80%, 60%)`;
      this.alpha = Math.random()*0.7+0.3;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x<0||this.x>bgCanvas.width||this.y<0||this.y>bgCanvas.height) this.reset();
    }
    draw() {
      bgCtx.beginPath();
      bgCtx.fillStyle = this.color;
      bgCtx.globalAlpha = this.alpha;
      bgCtx.shadowColor = this.color;
      bgCtx.shadowBlur = 10;
      bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);
      bgCtx.fill();
      bgCtx.globalAlpha = 1;
      bgCtx.shadowBlur=0;
    }
  }

  const particles = [];
  for(let i=0;i<100;i++) particles.push(new Particle());
  function animateBackground() {
    bgCtx.fillStyle = 'rgba(10,10,10,0.3)';
    bgCtx.fillRect(0,0,bgCanvas.width,bgCanvas.height);
    particles.forEach(p=>{p.update(); p.draw();});
    requestAnimationFrame(animateBackground);
  }
  animateBackground();
